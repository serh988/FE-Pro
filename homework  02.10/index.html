<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Examples</title>
</head>

<body>
    <h1>Bank Account</h1>
    <div>
        <p>Account Balance: <span id="accountBalance">0</span></p>
        <button onclick="deposit()">Deposit 100</button>
        <button onclick="withdraw()">Withdraw 50</button>
        <button onclick="checkBalance()">Check Balance</button>
    </div>

    <h1>Student Grades</h1>
    <div>
        <input type="number" id="gradeInput" placeholder="Enter Grade (0-100)">
        <button onclick="addStudentGrade()">Add Grade</button>
        <button onclick="getAverage()">Get Average Grade</button>
        <p>Average Grade: <span id="averageGrade">-</span></p>
    </div>

    <h1>Shopping Cart</h1>
    <div>
        <button onclick="addItemToCart()">Add Item (Name: Apple, Price: 5)</button>
        <button onclick="removeItemFromCart()">Remove Item (Name: Apple)</button>
        <p>Total Price: <span id="totalPrice">0</span></p>
    </div>

    <script src="script.js"></script>
</body>

</html>
