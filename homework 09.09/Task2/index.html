<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система оценок</title>
</head>

<body>
    <h1>Система оценок</h1>

    <form id="gradeForm">
        <label for="studentName">Студент:</label>
        <input type="text" id="studentName" required />
        <br />
        <label for="subject">Предмет:</label>
        <input type="text" id="subject" required />
        <br />
        <label for="grade">Оценка:</label>
        <input type="number" id="grade" required />
        <br />
        <button type="button" id="saveButton">Сохранить</button>
        <button type="button" id="loadButton">Загрузить</button>
    </form>

    <div id="studentList"></div>

    <script src="script.js"></script>
</body>

</html>
